<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.360 Turf Booking - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="owner-section">
    <h1>Owner/Admin Panel</h1>
    <p style="text-align: center; margin-bottom: 20px;">
        <a href="index.html" style="color: #007bff; text-decoration: none;">Go to User Panel</a>
    </p>

    <div class="section">
        <h2>1. Select Date to Manage Slots</h2>
        <input type="date" id="ownerDate" class="input-date" required>
        <span id="ownerDateError" style="color:red;display:none;">Please select a date.</span>
    </div>
    
    <div class="section">
        <button id="showSlotsBtn" class="cta-button">Show Slots to Manage</button>
    </div>

    <div class="section">
        <h3>Click a slot to toggle its status (Block/Unbook)</h3>
        <p style="font-size: 0.9em;">
            Red slots are either booked by a user or manually blocked. Clicking them will **unbook/unblock** them.
        </p>
        <div id="ownerSlotsContainer" class="slots-grid">
            </div>
    </div>
</div>

<script src="script.js"></script>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
  // 1. Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // 2. Function to display slots for a date
  function displaySlots(date) {
    slotsContainer.innerHTML = "";
    db.ref("slots/" + date).once("value").then(snapshot => {
      let slots = snapshot.val() || {};
      allSlots.forEach(slot => {
        const slotDiv = document.createElement("div");
        slotDiv.classList.add("slot");
        slotDiv.textContent = slot;

        if (slots[slot] === "booked" || slots[slot] === "blocked") {
          slotDiv.classList.add("booked");
        } else {
          slotDiv.addEventListener("click", () => {
            slotDiv.classList.toggle("selected");
          });
        }
        slotsContainer.appendChild(slotDiv);
      });
    });
  }

  // 3. Admin Blocking Example
  function blockSlot(date, slot) {
    db.ref("slots/" + date + "/" + slot).set("blocked");
  }
  function unblockSlot(date, slot) {
    db.ref("slots/" + date + "/" + slot).set("available");
  }
</script>

</body>
</html>
