<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #219150;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Owner Login</h2>
    <input type="text" id="ownerId" placeholder="Enter Owner ID">
    <input type="password" id="ownerPass" placeholder="Enter Password">
    <button onclick="checkLogin()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

<script>
  // Hardcoded login (demo)
  const OWNER_ID = "admin";
  const OWNER_PASS = "1234";

  function checkLogin() {
    let id = document.getElementById("ownerId").value;
    let pass = document.getElementById("ownerPass").value;
    let errorMsg = document.getElementById("errorMsg");

    if (id === OWNER_ID && pass === OWNER_PASS) {
      errorMsg.textContent = "";
      alert("Login Successful! Redirecting to Owner Panel...");
      window.location.href = "admin.html"; // redirect
    } else {
      errorMsg.textContent = "Invalid ID or Password!";
    }
  }
</script>

</body>
</html>
