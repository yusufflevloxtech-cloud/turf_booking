<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.360 Turf Booking - User Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
<div class="container">
    <img src="img/mr360logo.png" class="img-fluid" id="logo" alt="Mr.360 Sports Arena Logo">
    <h1>Turf Slot Booking</h1>
    <p style="text-align: center; margin-bottom: 20px;">
<a href="log.html" style="color: #007bff; text-decoration: none;">Go to Admin Panel</a>
    </p>

    <div class="section">
        <h2>Choose Your Sport</h2>
        <div class="radio-group">
            <label class="radio-label"><input type="radio" name="sport" value="football" checked required> ‚öΩ Football</label>
            <label class="radio-label"><input type="radio" name="sport" value="cricket" required> üèè Cricket</label>
            <label class="radio-label"><input type="radio" name="sport" value="Pickleball" required>üéæ Pickleball</label>
        </div>
    </div>

    <div class="section">
        <h2>Choose Date and Time</h2>
        <input type="date" id="bookingDate" class="input-date" required>
        <span id="dateError" style="color:red;display:none;">Please select a date.</span>
    </div>

    <div class="section">
        <h3 id="slotHeader">Available Slots for : <span id="selectedDateText">[Date]</span></h3>
        <div id="slotsContainer" class="slots-grid">
            </div>
        <span id="slotError" style="color:red;display:none;">Please select at least one slot to book.</span>
    </div>

    <div class="section">
        <div class="wrapper">
           <a class="cta" id="bookNowBtn">
               <span>Book now</span>
               <span><svg width="66px" height="43px" viewBox="0 0 66 43" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
               <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                   <path class="two" fill="#FFFFFF" d="M0.154393339,3.89485454 C0.347867582,3.70137015 0.664437039,3.70423933 0.861460863,3.89771357 L17.7002014,20.4344498 C17.8969423,20.627924 17.8941013,20.9444934 17.700617,21.1415172 L0.861460863,37.6782535 C0.664437039,37.8717379 0.347851429,37.8688568 0.154377186,37.6753826 C0.152280267,37.6732402 0.150183348,37.6710978 0.14808643,37.6689555 L-0.048995393,37.4720216 C-0.048995393,37.4720216 0.154393339,3.89485454 0.154393339,3.89485454 Z" transform="translate(8.751694, 20.856536) rotate(-360.000000) translate(-8.751694, -20.856536)"></path>

               </g>
           </svg></span>
           </a>
        </div>
    </div>

    <div id="qrCodeContainer" class="qr-container hidden">
        <h3 style="text-align: center; margin-bottom: 20px;">Booking Confirmed!</h3>
        <p style="text-align: center; margin-bottom: 10px;">Scan the QR code to save your details.</p>
        <div id="qrcode" style="margin: 0 auto; width: 228px; height: 228px;"></div>
        <div id="bookingDetailsContainer"></div>
        <button id="closeBtn" class="close-btn">x</button>
    </div>
    <div id="overlay" class="overlay hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
